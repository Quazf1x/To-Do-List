<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/regular.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <script defer type="module" src="main.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div id="page-wrapper">
    <dialog id="add-task-modal">
      <div id="dialog-wrapper">
        <h2 class="dialog-header">Add New element</h2>
      <form id="add-task-form" method="dialog">
        <div>
          <label for="form-name">Name</label>
          <input type="text" id="form-name" required>
      </div>
      <div>
        <label for="form-date">Date</label>
        <input type="date" id="form-date" required>
      </div>
      <div>
        <label for="form-priorty">Priority</label>
        <select id="form-priorty">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
        <button type="submit" id="form-submit-button">Add</button>
      </form>
      </div>
    </dialog>
    <button id="add-button">+</button>
   <header>
    <div>
      <img src="../src/img/Logo.svg">
      <h1>To-Do</h1>
    </div>
   </header>
   <nav>
    <ul id="main-menu">
      <li>
        <img src="../src/img/Home.svg">
        Home
      </li>
      <li>
        <img src="../src/img/Today.svg">
        Today
      </li>
      <li>
        <img src="../src/img/Star.svg">
        Important
      </li>
      <li>
        <img src="../src/img/moreArrow.svg">
        <div>Projects</div>
      </li>
    </ul>
  </nav>  
    <div id="content"> 
      <main class="main-wrapper">
        <h1 class="page-name">Today</h1>
        <ul>
          <!-- <li>
            <div>
            <i class="fa-regular fa-circle"></i>
            <span>
              Make breakfast
            </span>
            </div>
            <div>
              <img src="../src/img/Edit.svg">
              <img src="../src/img/Delete.svg">
            </div>
          </li> -->
        </ul>
      </main>
    </div>
  </div>
</body>
</html>
