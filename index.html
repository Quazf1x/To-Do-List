<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/regular.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <script defer type="module" src="main.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div id="page-wrapper">

    <!-- Dialogs-->

    <dialog class="add-modal" id="add-task-modal">
      <div class="dialog-wrapper">
        <h2 class="dialog-header">Add New Task</h2>
      <form id="add-task-form" method="dialog">
        <div>
          <label for="form-task-name">Name</label>
          <input type="text" id="form-task-name" required>
      </div>
      <div>
        <label for="form-task-date">Date</label>
        <input type="date" id="form-task-date" required>
      </div>
      <div>
        <label for="form-task-priorty">Priority</label>
        <select id="form-task-priorty">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
        <button type="submit" class="form-button" id="form-submit-button">Add</button>
      </form>
      </div>
    </dialog>

    <dialog class="add-modal" id="add-project-modal">
      <div class="dialog-wrapper">
        <h2 class="dialog-header">Add New Project</h2>
      <form id="add-project-form" method="dialog">
        <div>
          <label for="form-project-name">Name</label>
          <input type="text" id="form-project-name" required>
      </div>
      <div>
        <label for="form-project-description">Description</label>
        <textarea type="text" id="form-project-description"></textarea>
    </div>
      <div>
        <label for="form-project-priorty">Priority</label>
        <select id="form-project-priorty">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
        <button type="submit" class="form-button" id="form-project-submit-button">Add</button>
      </form>
      </div>
    </dialog>

    <button id="add-button">+</button>

    <!--Header-->

   <header>
    <div>
      <img src="../src/img/Logo.svg">
      <h1>To-Do</h1>
    </div>
   </header>
   <nav>
    <ul id="main-menu">
      <li id="home-page" class="nav-list-category">
        <img src="../src/img/Home.svg">
        Home
      </li>
      <li id="today-page" class="nav-list-category">
        <img src="../src/img/Today.svg">
        Today
      </li>
      <li>
        <div id="project-category" class="nav-list-category">
          <img src="../src/img/moreArrow.svg">
          Projects
        </div>
        <ul id="project-submenu">
        </ul>
      </li>
    </ul>
    <div id="button-wrapper">
      <button id="new-project-button">Add new project</button>
    </div>
  </nav>

  <!-- Main Page content-->

    <div id="content"> 
      <main class="main-wrapper">
        <h1 id="page-name">Home</h1>
        <p id="project-description"></p>
        <ul>
          
        </ul>
      </main>
    </div>
  </div>
</body>
</html>
