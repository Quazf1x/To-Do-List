<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/regular.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <script defer type="module" src="main.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div id="page-wrapper">

    <!-- Dialogs-->

    <dialog id="add-task-modal">
      <div id="dialog-wrapper">
        <h2 class="dialog-header">Add New element</h2>
      <form id="add-task-form" method="dialog">
        <div>
          <label for="form-name">Name</label>
          <input type="text" id="form-name" required>
      </div>
      <div>
        <label for="form-date">Date</label>
        <input type="date" id="form-date" required>
      </div>
      <div>
        <label for="form-priorty">Priority</label>
        <select id="form-priorty">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
        <button type="submit" id="form-submit-button">Add</button>
      </form>
      </div>
    </dialog>
    <button id="add-button">+</button>

    <!--Header-->

   <header>
    <div>
      <img src="../src/img/Logo.svg">
      <h1>To-Do</h1>
    </div>
   </header>
   <nav>
    <ul id="main-menu">
      <li class="nav-list-category">
        <img src="../src/img/Home.svg">
        Home
      </li>
      <li class="nav-list-category">
        <img src="../src/img/Today.svg">
        Today
      </li>
      <li class="nav-list-category">
        <img src="../src/img/Star.svg">
        Important
      </li>
      <li>
        <div id="project-category" class="nav-list-category">
          <img src="../src/img/moreArrow.svg">
          Projects
        </div>
        <ul id="project-submenu">
          <li class="nav-list-subcategory">
            <i class="fa-regular fa-circle" style="color: #167934;"></i>
            Low Priority Task
          </li>
          <li class="nav-list-subcategory">
            <i class="fa-regular fa-circle" style="color: #ab9b26;"></i>
            Medium Priority Task
          </li>
          <li class="nav-list-subcategory">
            <i class="fa-regular fa-circle" style="color: #a53116;"></i>
            High Priority Task
          </li>
        </ul>
      </li>
    </ul>
    <div id="button-wrapper">
      <button id="new-project-button">Add new project</button>
    </div>
  </nav>

  <!-- Main Page content-->

    <div id="content"> 
      <main class="main-wrapper">
        <h1 class="page-name">Today</h1>
        <ul>
        </ul>
      </main>
    </div>
  </div>
</body>
</html>
